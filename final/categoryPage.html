<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 부트스트랩 CDN -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./resources/css/cateforyPage.css" />
  </head>
  <body>
    <div id="header">
      <div id="logo" class="header">
        <a id="la" href="index.html"
          ><img src="resources/image/logo.png" />
          <h1 id="textLogo">Pinterest</h1></a
        >
      </div>
      <div id="hStar" class="header">
        <button id="star">즐겨찾기</button>
      </div>
      <div class="categoryWrap header">
        <div class="categoryName" id="c0">
          <div>전체</div>
        </div>
        <div class="categoryName" id="c1">
          <div>Animals</div>
        </div>
        <div class="categoryName" id="c2">
          <div>Food</div>
        </div>
        <div class="categoryName" id="c3">
          <div>Fashion&beauty</div>
        </div>
      </div>
      <div id="hb" class="dropdown header">
        <button
          class="btn btn-secondary"
          type="button"
          id="hb2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img id="menuImg" src="resources/image/menu.png" />
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">로그아웃</a></li>
          <li><a class="dropdown-item" href="#">회원탈퇴</a></li>
        </ul>
      </div>
    </div>
    <div class="wrap">
      <div id="content">
        <div class="favorite">
          <h4 id="fvTi">즐겨찾는 이미지</h4>
          <div class="card_container" id="myFavorites"></div>
        </div>
        <div class="c0 card_container"></div>
        <div class="c1 card_container"></div>
        <div class="c2 card_container"></div>
        <div class="c3 card_container"></div>
      </div>
    </div>

    <!-- 로딩 바 -->
    <div class="loadingAni">
      <div class="loader10"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <button
        id="modalClose"
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="modal-dialog modal-dialog-centered" style="max-width: 70vw">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="imgAuthor"></h4>
            <div id="modalMenu">
              <div id="modalFavorite"></div>
              <div id="modalShare"></div>
              <div id="modalDown"></div>
            </div>
          </div>
          <div class="modal-body">
            <div id="modalImg">
              <div class="innerImgInfo"></div>
              <img class="innerImgModal" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <textarea
      id="shareText"
      style="opacity: 0; position: absolute; bottom: 0"
    ></textarea>
    <div id="toast">알림</div>
    <script src="./resources/js/categoryPage.js"></script>
    <script src="./resources/js/userInfo.js"></script>
  </body>
</html>
