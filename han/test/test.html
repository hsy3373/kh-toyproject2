<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <style>
      div {
        border: 1px solid red;
        height: 100px;
        width: 100%;
      }
      #test-wrap,
      #test {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
      }

      #img-div {
        width: 50%;
        height: 500px;
        background-color: rebeccapurple;
      }
      #test-item {
        width: 40%;
        height: 100%;
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div id="test-wrap" style="height: auto">
      <div id="test">
        <div id="img-div"></div>
        <div id="test-item"></div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="test-wrap" style="height: auto">
              <div id="test">
                <div id="img-div"></div>
                <div id="test-item"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- /* 위쪽으로 페이드 효과 */ -->
    <div data-aos="fade-up">1</div>

    <!-- /* 아래쪽으로 페이드 효과 */ -->
    <div data-aos="fade-down">2</div>

    <!-- /* 오른쪽으로 페이드 효과 */ -->
    <div data-aos="fade-right">3</div>

    <!-- /* 왼쪽으로 페이드 효과 */ -->
    <div data-aos="fade-left">4</div>

    <!-- /* 왼쪽으로 플립 효과 */ -->
    <div data-aos="flip-left">5</div>

    <div data-aos="flip-right">6</div>

    <div data-aos="flip-up">7</div>

    <div data-aos="flip-down">8</div>

    <div data-aos="zoom-in">9</div>

    <script src="../test/test.js"></script>
  </body>
</html>
