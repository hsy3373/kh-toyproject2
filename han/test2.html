<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />
    <meta

      content="https://infinite-scroll.com/img/infinite-scroll-illo.png"
    />

    <style>
      /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */

        line-height: 0;

        vertical-align: baseline;

      sub {
        bottom: -0.25em;
      }

      sup {
        top: -0.5em;
      }

      /**

      img {

      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }

      button:-moz-focusring,
      [type="button"]:-moz-focusring,
      [type="reset"]:-moz-focusring,

        outline: 1px dotted ButtonText;

      fieldset {
        padding: 0.35em 0.75em 0.625em;

      /**

      [type="checkbox"],
      [type="radio"] {
        box-sizing: border-box; /* 1 */

      [type="number"]::-webkit-inner-spin-button,

      [type="search"]::-webkit-search-decoration {

      ::-webkit-file-upload-button {
        -webkit-appearance: button; /* 1 */

      }

      /*

      details {
        display: block;
      }

      /*

      summary {
        display: list-item;
      }

      /* Misc

      /**

      }

      /**

      [hidden] {
        display: none;
      }

      @charset "UTF-8";

      /* argument
------------------------- */

      .argument {
        margin: 0.5rem 0;
        padding-left: 1.5rem;
      }

      .argument__type {
        color: #777;
      }

      .argument__type,
      .argument__description {
        margin-left: 0.4rem;
      }

      .argument__type::before,
      .argument__description::before {
        content: "Â·";
        padding-right: 0.4rem;
        display: inline-block;
      }

      /* button
------------------------- */

      .button {
        display: inline-block;
        padding: 5px 15px;
        margin-bottom: 10px;
        background-color: #f8f8f8;
        background-image: linear-gradient(
          hsla(0, 0%, 0%, 0),
          hsla(0, 0%, 0%, 0.1)
        );
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .button:enabled {
        cursor: pointer;
      }

      .button:active {
        color: white;
        background-color: #59f;
        box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
      }

      .button:enabled:hover {
        background-color: #8cf;
      }

      .button.is-checked,
      .button.is-selected {
        background-color: #19f;
        color: white;
      }

      /* hide radio inputs */
      .button input[type="radio"] {
        display: none;
      }

      /* ---- button-group ---- */

      .button-group::after {
        content: "";
        display: block;
        clear: both;
      }

      /* stylelint-disable-next-line no-descending-specificity */
      .button-group .button {
        float: left;
        border-radius: 0;
        margin-left: -1px;
      }

      .button-group .button:first-child {
        border-radius: 5px 0 0 5px;
      }
      .button-group .button:last-child {
        border-radius: 0 5px 5px 0;
      }

      /* buy-button
------------------------- */

      .buy-button {
        display: block;
        margin-bottom: 10px;
        line-height: 1.3rem;
        border-radius: 8px;
        padding: 10px 100px 10px 10px;
        position: relative;
        text-align: center;
      }

      .buy-button__title {
        font-weight: bold;
      }

      .buy-button__for {
        display: block;
        font-style: italic;
      }

      .buy-button__price {
        font-size: 1.6rem;
        background: #888;
        color: white;
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 80px;
        border-radius: 0 8px 8px 0;
        text-align: center;
        line-height: 64px;
      }

      .buy-button__price__dollar {
        font-size: 1.4rem;
        margin-right: 3px;
        vertical-align: top;
      }

      @media screen and (min-width: 768px) {
        /* ---- buy-button-trio ---- */

        .buy-button-trio {
          margin-top: 40px;
          margin-bottom: 50px;
        }

        .buy-button-trio::after {
          content: "";
          display: block;
          clear: both;
        }

        /* ---- buy-button-trio buy-button ---- */

        .buy-button-trio .buy-button {
          float: left;
          width: 31.33%;
          margin-right: 3%;
          padding: 20px 0 0;
          transition: transform 0.2s;
        }

        .buy-button-trio .buy-button:nth-child(3) {
          margin-right: 0;
        }

        .buy-button-trio .buy-button > span {
          display: block;
          padding-left: 10px;
          padding-right: 10px;
        }

        .buy-button-trio .buy-button__project,
        .buy-button-trio .buy-button__license {
          font-size: 1.1rem;
        }

        .buy-button-trio .buy-button__title {
          font-size: 1.9rem;
          line-height: 1.2;
        }

        .buy-button-trio .buy-button__license {
          margin-bottom: 15px;
        }

        .buy-button-trio .buy-button__for {
          margin-bottom: 20px;
          font-size: 1.1rem;
        }

        .buy-button-trio .buy-button__price {
          position: relative;
          width: auto;
          font-size: 2.4rem;
          line-height: 1.3;
          padding-top: 15px;
          padding-bottom: 10px;
          border-radius: 0 0 8px 8px;
        }

        .buy-button-trio .buy-button__was-price {
          display: block;
          padding-bottom: 10px;
        }

        .buy-button-trio .buy-button__price__dollar {
          position: relative;
          top: 8px;
        }

        .buy-button-trio .buy-button:hover {
          transform: translateY(-5px);
        }
      }

      /* call out
------------------------- */

      .call-out {
        border-top: 2px solid #ed2;
        border-bottom: 2px solid #ed2;
        padding-left: 40px;
        position: relative;
        margin: 20px 0;
      }

      /* (i) */
      .call-out::before {
        content: "i";
        display: block;
        width: 20px;
        height: 20px;
        position: absolute;
        left: 5px;
        top: 20px;
        background: #ed2;
        border-radius: 50%;
        text-align: center;
        color: white;
        font-family: Consolas, Georgia, serif;
        font-style: italic;
      }

      .call-out h2 {
        margin-top: 0;
        padding-top: 10px;
        border-top: none;
      }

      .call-out--chill {
        border-color: #8c8;
      }
      .call-out--chill::before {
        background: #8c8;
      }

      /* ---- call-out--big-copy ---- */

      .call-out--big-copy p,
      .call-out--big-copy li,
      .call-out--big-copy li::before {
        font-size: 1.2rem;
        line-height: 1.2;
      }

      /* ---- quick-start-list ---- */

      .call-out--big-copy ol {
        list-style: none;
      }

      .quick-start-list li {
        position: relative;
        counter-increment: call-out-big-copy-item;
      }

      .quick-start-list li::before {
        content: counter(call-out-big-copy-item) ".";
        position: absolute;
        left: -1.2rem;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .quick-start-list {
        list-style: none;
      }

      @media screen and (min-width: 768px) {
        .call-out {
          border: 2px solid #ed2;
          padding: 10px 20px 10px 80px;
          border-radius: 6px;
          position: relative;
          margin: 20px 0;
        }

        .call-out--chill {
          border-color: #8c8;
        }

        .call-out::before {
          width: 40px;
          height: 40px;
          left: 20px;
          top: 30px;
          font-size: 1.9rem;
          line-height: 46px;
        }
      }

      /* chunky-buttons
------------------------- */

      .chunky-button {
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-decoration: none;
        line-height: 1;
      }

      .chunky-button:hover {
        text-decoration: none;
      }

      .chunky-button--fill {
        background-image: linear-gradient(
          hsla(0, 0%, 0%, 0),
          hsla(0, 0%, 0%, 0.15)
        );
      }

      .chunky-button__icon {
        margin-right: 10px;
      }

      .chunky-button__icon svg {
        width: 48px;
        height: 48px;
        vertical-align: bottom;
      }

      .chunky-button__text {
        display: inline-block;
      }

      .chunky-button__text__plain {
        display: block;
      }

      .chunky-button__text__strong {
        display: block;
        font-size: 1.4rem;
        font-weight: bold;
      }

      .chunky-button--outline {
        padding-top: 8px;
        padding-bottom: 8px;
        border: 2px solid;
      }

      /* commercial-license-agreement
------------------------- */

      .commercial-license-agreement h3 {
        counter-increment: cla-h3;
        counter-reset: cla-part;
      }

      .commercial-license-agreement h3::before {
        content: counter(cla-h3) ".";
        margin-right: 0.25rem;
        color: #888;
        font-family: "Texta", sans-serif;
      }

      .cla__part {
        counter-increment: cla-part;
      }

      .cla__part::before,
      .cla__definitions-list li::before {
        content: counter(cla-h3) "." counter(cla-part) ".";
        color: #888;
        margin-right: 0.25rem;
      }

      .cla__definitions-list {
        list-style: none;
        padding-left: 2.6rem;
      }

      .cla__definitions-list li {
        text-indent: -1.5rem;
        margin-bottom: 0.5rem;
        counter-increment: cla-definitions-item;
      }

      .cla__definitions-list li::before {
        content: counter(cla-h3) "." counter(cla-definitions-item) ".";
      }

      /* duo
two columns for large devices
------------------------- */

      .duo::after {
        content: "";
        display: block;
        clear: both;
      }

      .duo__cell {
        margin-bottom: 10px;
      }

      /* --- duo--legal --- */

      .duo--legal__plain {
        padding: 0 0.8rem;
        background: #fafafa;
        color: #888;
      }

      .duo--legal--first .duo--legal__official::before,
      .duo--legal--first .duo--legal__plain::before {
        display: block;
        padding-top: 0.5rem;
        font-size: 0.88rem;
        color: #888;
      }

      .duo--legal--first .duo--legal__official::before {
        content: "Official legal copy";
      }

      .duo--legal--first .duo--legal__plain::before {
        content: "Plain English";
      }

      @media screen and (min-width: 768px) {
        .duo__cell {
          float: left;
          width: 48.5%;
        }

        .duo__cell:first-child {
          margin-right: 3%;
        }

        .duo__cell--license-option p {
          margin-top: 0;
        }
      }

      /* edit-demo
------------------------- */

      .edit-demo {
        clear: both;
        font-size: 0.92rem;
      }

      /* example
------------------------- */

      .example {
        margin: 40px 0;
      }

      .example__code pre {
        margin: 0 0 20px;
      }

      /* gh-button
------------------------- */

      .gh-button {
        display: inline-block;
        background: none;
        border: none;
        color: #333;
        font-size: 1.1rem;
      }

      .gh-button__title,
      .gh-button__stat {
        float: left;
        font-weight: bold;
        line-height: 20px;
        padding: 5px 10px;
        border: 1px solid #d5d5d5;
      }

      .gh-button__icon,
      .gh-button .github-logo {
        height: 21px;
        fill: #333;
        display: inline-block;
        vertical-align: bottom;
      }

      .gh-button__title {
        background-color: #eee;
        background-image: linear-gradient(#fcfcfc, #eee);
        border-radius: 4px 0 0 4px;
      }

      .gh-button .github-logo {
        margin-right: 0.2em;
      }

      .gh-button__stat {
        border-left: 0;
        border-radius: 0 4px 4px 0;
        background: white;
      }

      .gh-button:hover {
        color: #333;
      }

      .gh-button:hover .gh-button__title {
        background-color: #ddd;
        background-image: linear-gradient(#eee, #ddd);
      }

      .gh-button:hover .gh-button__stat {
        color: #4078c0;
      }

      .gh-button:hover .gh-button__icon--star {
        fill: #4078c0;
      }

      /* shirt-promo
------------------------- */

      .shirt-promo {
        margin: 40px 0;
      }

      .shirt-promo__title {
        font-size: 1.6rem;
      }

      .shirt-promo__image {
        display: block;
        max-width: 100%;
        margin-bottom: 10px;
      }

      /* showcase-item
------------------------- */

      .showcase-item__link {
        display: block;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        background: #ddd;
      }

      .showcase-item__link::after {
        content: "";
        display: block;
        clear: both;
      }

      .showcase-item__image {
        width: 80px;
        float: left;
        display: block;
      }

      .showcase-item__image svg {
        display: block;
        border-radius: 5px;
        width: 100%;
        height: auto;
      }

      .showcase-item__text {
        float: left;
        width: calc(100% - 120px);
        padding-left: 10px;
      }

      .showcase-item__title {
        margin: 0;
        font-size: 1.4rem;
      }

      .showcase-item__description {
        margin: 0;
      }

      @media screen and (min-width: 768px) {
        .showcase-item {
          float: left;
          width: 48.5%;
        }

        .showcase-item:nth-child(2n + 1) {
          margin-right: 3%;
        }

        .showcase-item__image {
          width: 120px;
        }

        .showcase-item__text {
          padding-left: 20px;
        }

        .showcase-item__title {
          font-size: 2rem;
        }

        .showcase-item__description {
          font-size: 1.2rem;
          line-height: 1.2;
        }
      }

      /* showcase
------------------------- */

      .showcase-item-list {
        padding: 0;
        list-style: none;
      }

      .showcase-item-list::after {
        content: "";
        display: block;
        clear: both;
      }

      .showcase-item .infinite-scroll-illo {
        padding: 5px;
      }

      .showcase__banner__image {
        display: block;
        max-width: 100%;
        margin-top: 10px;
        border-radius: 5px;
      }

      /* socks-promo
------------------------- */

      .socks-promo {
        margin: 40px 0;
      }

      .socks-promo__image {
        display: block;
        max-width: 100%;
        border-radius: 5px;
      }

      .socks-promo .duo__cell {
        margin-bottom: 0;
      }

      /* site-footer
------------------------- */

      .site-footer {
        padding: 40px 0;
        margin-top: 60px;
      }

      .site-footer__copy {
        font-size: 1.2rem;
      }

      .site-footer .twitter-logo {
        width: 1.3rem;
        height: 1.3rem;
        vertical-align: middle;
      }

      /* flickity-illo
------------------------- */

      .flickity-illo {
        background: #ed0;
      }

      /* infinite-scroll-illo
------------------------- */

      .infinite-scroll-illo__page {
        stroke: #333;
        stroke-width: 20;
        stroke-miterlimit: 10;
      }

      .infinite-scroll-illo__page--back {
        fill: white;
      }
      .infinite-scroll-illo__page--front1 {
        fill: #c25;
      }
      .infinite-scroll-illo__page--front2 {
        fill: #e62;
      }
      .infinite-scroll-illo__page--front3 {
        fill: #ea0;
      }

      /* isotope-illo
------------------------- */

      .isotope-illo {
        background: #222;
      }

      /* base
------------------------- */

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Work Sans", -apple-system, Helvetica, Arial, sans-serif;
        color: #444;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      .export body {
        font-family: -apple-system, Helvetica, Arial, sans-serif;
      }

      /* font size on html for rem */
      html {
        font-size: 14px;
      }

      a {
        color: #19f;
        text-decoration: none;
      }

      a:hover {
        color: #c25;
      }

      h1,
      h2,
      h3 {
        line-height: 1.2;
      }

      /* ---- code ---- */

      pre,
      code,
      kbd {
        font-family: Consolas, Menlo, monospace;
        font-size: 14px;
        background: #fafafa;
        border: 1px solid #ddd;
        white-space: pre-wrap;
      }

      pre {
        padding: 10px;
        border-radius: 5px;
        overflow: auto;
      }

      code,
      kbd {
        padding: 2px 3px;
        line-height: 1.2;
        border-radius: 3px;
      }

      pre code {
        padding: 0;
        line-height: 1.5;
        background: none;
        border: none;
      }

      /* ---- button ---- */

      button {
        font: inherit;
      }

      /* ---- hr ---- */

      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 40px 0;
      }

      /* ---- table ---- */

      th,
      td {
        padding: 3px 20px 3px 0;
      }

      th {
        text-align: left;
        color: #aaa;
        font-weight: normal;
      }

      td {
        border-top: 1px solid #ddd;
      }

      tr:nth-child(2) td {
        border-top: 3px double #ddd;
      }

      /* ---- main ---- */

      .main {
        position: relative; /* for page-nav */
      }

      .main__page {
        padding-bottom: 40px;
        border-bottom: 20px solid #19f;
        margin-bottom: 40px;
      }

      /* ---- page-title ---- */

      .page-title {
        font-size: 2.2rem;
        margin: 40px 0 40px;
      }

      /* ---- main ---- */

      .main h2 {
        font-size: 1.6rem;
        font-weight: normal;
        border-top: 4px solid #19f;
        padding-top: 1rem;
        margin-top: 3rem;
      }

      .main h3 {
        font-size: 1.4rem;
        border-top: 1px solid #ddd;
        padding-top: 1rem;
        margin-top: 2.5rem;
      }

      .main a {
        text-decoration: underline;
      }

      .main .call-out h2:first-child {
        margin-top: 0.5rem;
        padding-top: 0;
        border-top: none;
      }

      .main li {
        margin: 4px 0;
      }

      /* ---- data-license-property ---- */

      *[data-license-property] {
        color: #c25;
      }

      /* ---- hide-small ---- */

      @media screen and (max-width: 640px) {
        .hidden-small {
          display: none;
        }
      }

      @media screen and (min-width: 768px) {
        html {
          font-size: 16px;
        }

        .container {
          padding: 0 30px;
        }

        .page-title {
          font-size: 4rem;
        }

        .main h2 {
          font-size: 2.4rem;
          padding-top: 2rem;
        }

        .main h3 {
          font-size: 1.6rem;
          padding-top: 1.5rem;
        }

        pre,
        code,
        kbd {
          font-size: 15px;
        }
      }

      /* syntax highlight
------------------------- */

      code .string {
        color: #0a2;
      }

      code .number, /* integer */
code .cp, /* doctype */
code .literal {
        color: #07d;
      } /* boolean */
      code .keyword {
        color: #e31;
      } /* keyword */
      code .kd, /* storage */
code .attribute {
        color: #d31;
      } /* markup attribute */
      code .title {
        color: #39a;
      }
      code .params {
        color: #98d;
      }
      code .p {
        color: #edb;
      } /* punctuation */
      code .o {
        color: #f63;
      } /* operator */
      code .nb {
        color: #a9a;
      } /* support */
      code .subst {
        color: #a58;
      } /* template string substring */

      /* comment */
      code .comment {
        color: #999;
        font-style: italic;
      }

      code .tag {
        color: #37b;
      } /* Markup open tag */

      code .id {
        color: #567;
      } /* css id */
      code .class {
        color: #b27;
      } /* CSS class */
      code .rules {
        color: #431;
      }
      code .value {
        color: #555;
      } /* CSS value */
      code .tag .value {
        color: #0a2;
      }

      code .nd,
      code .pseudo {
        color: #38d;
      } /* CSS pseudo selector */
      code .hexcolor {
        color: #f63;
      }
      code .at_rule {
        color: #088;
      }

      code .built_in {
        color: #e08;
      }

      code .infinite-scroll,
code .infinite-scroll_keyword, /* new InfiniteScroll() */
code .infscroll_var {
        color: #d0d;
      } /* infScroll */

      code .jquery_var {
        color: #d70;
      } /* $container */

      code .infinite-scroll {
        text-decoration: underline;
      }

      /* web fonts
------------------------- */

      /* Work Sans Regular */
      @font-face {
        font-family: "Work Sans";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("../fonts/WorkSans.woff2") format("woff2");
      }

      /* Work Sans Italic */
      @font-face {
        font-family: "Work Sans";
        font-weight: 400;
        font-style: italic;
        font-display: swap;
        src: url("../fonts/WorkSans-Italic.woff") format("woff");
      }

      /* Work Sans Semi-bold */
      @font-face {
        font-family: "Work Sans";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url("../fonts/WorkSans.woff2") format("woff2");
      }

      /* article
------------------------- */

      .article {
        margin-bottom: 80px;
      }

      .article img {
        display: block;
        max-width: 100%;
      }

      /* .button--big-ol
------------------------- */

      .button--big-ol {
        display: block;
        padding: 20px;
        background-color: #c25;
        background-image: linear-gradient(
          hsla(0, 0%, 0%, 0),
          hsla(0, 0%, 0%, 0.15)
        );
        border: none;
        border-radius: 10px;
        font-size: 1.6rem;
        font-weight: bold;
        color: white;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 2px 10px hsla(0, 0%, 0%, 0.2);
      }

      .main .button--big-ol {
        text-decoration: none;
      }

      .button.button--big-ol:hover {
        color: white;
        background-color: #19f;
      }

      .button.button--big-ol:active {
        color: white;
        background-color: #07d;
        box-shadow: inset 0 2px 20px hsla(0, 0%, 0%, 0.4);
      }

      /* container
------------------------- */

      .container {
        padding-left: 10px;
        padding-right: 10px;
        max-width: 1120px;
      }

      .container--wide {
        max-width: 1370px;
      }

      .container .duo.example {
        max-width: none;
      }

      /* desktop */
      @media screen and (min-width: 960px) {
        .container {
          padding-left: 200px;
          padding-right: 20px;
        }
      }

      /* demo-status
------------------------- */

      .demo-status {
        font-size: 1.2rem;
        background: #fafafa;
        border: 1px solid #ddd;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 14px; /* hack */
      }

      /* buy-button
------------------------- */

      .buy-button {
        background: #eee;
      }

      .main .buy-button {
        text-decoration: none;
      }

      .buy-button__price {
        background: #19f;
      }

      .buy-button:hover {
        text-decoration: none;
      }

      .buy-button:hover .buy-button__price {
        background: #c25;
      }

      /* showcase overwrites
------------------------- */

      .showcase-item__link {
        background: white;
      }

      .showcase-item__link:hover {
        background: #19f;
        color: white;
      }

      /* site-footer
------------------------- */

      .site-footer {
        margin-top: 0;
        background: #eee;
        position: relative;
        z-index: 1; /* above page-nav */
      }

      /* ---- twitter-logo ---- */

      .site-footer .twitter-logo {
        fill: #19f;
      }
      .site-footer a:hover .twitter-logo {
        fill: #c25;
      }

      /* ---- mfzy-logo ---- */

      .site-footer .mfzy-logo__body-fill {
        fill: #19f;
      }
      .site-footer .mfzy-logo__stripes {
        display: none;
      }

      .site-footer a:hover .mfzy-logo__stripes {
        display: inline;
      }

      /* ---- mfzy-wordmark ---- */

      .mfzy-wordmark {
        stroke: #19f;
      }
      .mfzy-brand__link:hover .mfzy-wordmark {
        stroke: #333;
      }

      @media screen and (min-width: 960px) {
        /* sidebar brand */

        .site-footer .mfzy-brand {
          position: absolute;
          left: 20px;
          top: 60px;
          width: 160px;
        }

        .site-footer .mfzy-logo {
          display: block;
          width: 108px;
          height: 108px;
          margin: 0 auto 5px;
        }

        .site-footer .mfzy-wordmark {
          display: block;
          margin: 0 auto;
        }
      }

      .full-page-demo-footer {
        height: 400px;
      }

      /* hero
------------------------- */

      .hero {
        padding: 20px 0;
        background: #19f;
        color: white;
        min-height: 320px;
      }

      .hero__masthead {
        position: relative;
      }

      .hero .container::after {
        content: "";
        display: block;
        clear: both;
      }

      .hero .infinite-scroll-illo {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 80px;
        height: 80px;
      }

      .hero .infinite-scroll-illo__page {
        stroke: #036;
      }

      .hero__text {
        padding-left: 100px;
      }

      .hero__title {
        font-size: 2rem;
        margin: 0;
        line-height: 1;
        padding-top: 10px;
      }

      .hero__new-badge {
        display: inline-block;
        padding: 5px 10px;
        vertical-align: top;
        border-radius: 1em;
        background: #c25;
        color: white;
        text-align: center;
        font-weight: bold;
        font-style: normal;
        font-size: 1rem;
      }

      .hero__tagline {
        font-size: 1.2rem;
        line-height: 1.2;
        margin: 0;
        color: white;
      }

      .hero .chunky-button--fill {
        background-color: #06c;
        color: white;
      }

      .hero .chunky-button--fill .chunky-button__icon svg {
        fill: white;
      }

      .hero .chunky-button--fill:hover {
        background-color: #ea0;
      }

      .hero .chunky-button--outline {
        border-color: #05b;
        color: white;
      }

      .hero .chunky-button--outline .chunky-button__icon svg {
        fill: white;
      }

      .hero .chunky-button--outline:hover {
        background: #ea0;
      }

      @media screen and (min-width: 768px) {
        .hero .infinite-scroll-illo {
          width: 260px;
          height: 260px;
        }

        .hero__text {
          padding-left: 300px;
        }

        .hero__new-badge {
          position: relative;
          top: -10px;
          width: 70px;
          height: 70px;
          background: #c25;
          color: white;
          border-radius: 35px;
          margin: 0;
        }

        .hero__new-badge__new {
          display: block;
          font-size: 0.85rem;
          margin-top: 4px;
          text-transform: uppercase;
          transform: skewY(-15deg);
        }

        .hero__new-badge__version {
          display: block;
          font-size: 2.4rem;
          line-height: 0.8;
          font-weight: bold;
          transform: skewY(-15deg);
        }

        .hero__title {
          font-size: 4.2rem;
          padding-top: 25px;
        }

        .hero__tagline {
          font-size: 2rem;
        }

        .hero__button-row {
          margin-top: 60px;
        }
      }

      /* image-grid
------------------------- */

      .image-grid {
        max-width: 1200px;
      }

      .image-grid__item,
      .image-grid__col-sizer {
        width: 32%;
      }

      .image-grid__gutter-sizer {
        width: 2%;
      }

      .image-grid__item {
        margin-bottom: 20px;
        float: left;
      }

      /* hide by default */
      .image-grid.are-images-unloaded .image-grid__item {
        opacity: 0;
      }

      .image-grid__image {
        display: block;
        max-width: 100%;
      }

      /* loader-ellips
------------------------- */

      .loader-ellips {
        font-size: 20px;
        position: relative;
        width: 4em;
        height: 1em;
        margin: 10px auto;
      }

      .loader-ellips__dot {
        display: block;
        width: 1em;
        height: 1em;
        border-radius: 0.5em;
        background: #555;
        position: absolute;
        animation-duration: 0.5s;
        animation-timing-function: ease;
        animation-iteration-count: infinite;
      }

      .loader-ellips__dot:nth-child(1),
      .loader-ellips__dot:nth-child(2) {
        left: 0;
      }
      .loader-ellips__dot:nth-child(3) {
        left: 1.5em;
      }
      .loader-ellips__dot:nth-child(4) {
        left: 3em;
      }

      @keyframes reveal {
        from {
          transform: scale(0.001);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes slide {
        to {
          transform: translateX(1.5em);
        }
      }

      .loader-ellips__dot:nth-child(1) {
        animation-name: reveal;
      }

      .loader-ellips__dot:nth-child(2),
      .loader-ellips__dot:nth-child(3) {
        animation-name: slide;
      }

      /* stylelint-disable-next-line no-duplicate-selectors */
      .loader-ellips__dot:nth-child(4) {
        animation-name: reveal;
        animation-direction: reverse;
      }

      /* loader-wheel
------------------------- */

      .loader-wheel {
        font-size: 64px; /* change size here */
        position: relative;
        height: 1em;
        width: 1em;
        padding-left: 0.45em;
        overflow: hidden;
        margin: 0 auto;
        animation: loader-wheel-rotate 0.5s steps(12) infinite;
      }

      .loader-wheel i {
        display: block;
        position: absolute;
        height: 0.3em;
        width: 0.1em;
        border-radius: 0.05em;
        background: #333; /* change color here */
        opacity: 0.8;
        transform: rotate(-30deg);
        transform-origin: center 0.5em;
      }

      @keyframes loader-wheel-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* page-nav
------------------------- */

      .page-nav {
        font-size: 0.85rem;
        line-height: 1.2;
      }

      .page-nav__list {
        list-style: none;
        margin: 0 0 40px;
        padding: 0 10px 0 0;
      }

      .page-nav__item {
        margin: 0.2rem 0;
        overflow-wrap: break-word;
      }

      .page-nav__item--h3,
      .page-nav__item--h4 {
        padding-left: 15px;
      }

      @media screen and (min-width: 960px) {
        .page-nav {
          position: absolute;
          left: 0;
          top: 0;
          width: 200px;
          height: 100%;
        }

        .page-nav__list {
          display: block;
          margin: 0;
          padding: 20px;
        }

        /* activate sticky */
        .page-nav::after {
          content: "sticky";
          display: none;
        }

        .page-nav.is-sticky .page-nav__list {
          position: -webkit-sticky;
          position: sticky;
          left: 0;
          top: 0;
        }

        .page-nav__item a {
          display: block;
          padding: 2px 0;
          text-decoration: none;
        }
      }

      /* scroller
------------------------- */

      .scroller {
        height: 400px;
        padding: 10px 10px 100px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* ---- scroller-item ---- */

      .scroller-item {
        height: 200px;
        margin-bottom: 10px;
        padding: 20px;
        background: #19f;
        border-radius: 5px;
        color: white;
        font-size: 3rem;
        line-height: 1;
      }

      .scroller-item--height2 {
        height: 250px;
      }
      .scroller-item--height3 {
        height: 300px;
      }

      .scroller-item--magenta {
        background: #c25;
      }
      .scroller-item--red {
        background: #e21;
      }
      .scroller-item--gold {
        background: #ea0;
      }
      .scroller-item--green {
        background: #6c6;
      }

      /* ---- prefill ---- */

      .scroller--prefill {
        height: 500px;
      }

      .scroller--prefill .scroller-item,
      .scroller--prefill .scroller-item--height2,
      .scroller--prefill .scroller-item--height3 {
        height: 80px;
      }

      /* scroller-status
------------------------- */

      .scroller-status {
        display: none;
        padding: 20px 0;
      }

      .scroller-status__message {
        text-align: center;
        color: #777;
      }

      /* site nav
------------------------- */

      .site-nav {
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        background: #19f;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      /* bottom nav */
      .main ~ .site-nav {
        position: relative;
        margin-top: 80px;
        z-index: 2; /* on top of page-nav */
      }

      .site-nav__item a {
        display: block;
        padding: 10px 20px;
        color: white;
      }

      .site-nav__item--homepage {
        font-weight: bold;
      }

      .site-nav__item a:hover {
        background: #c25;
        color: white;
      }

      .site-nav__item a:active {
        background: white;
        color: #8c8;
      }

      /* selected */
      .page--style .site-nav__item--style a,
      .page--options .site-nav__item--options a,
      .page--api .site-nav__item--api a,
      .page--events .site-nav__item--events a,
      .page--extras .site-nav__item--extras a,
      .page--license .site-nav__item--license a {
        background: #fff;
        color: #19f;
      }

      /* size at which it can fit */
      @media screen and (min-width: 768px) {
        .site-nav__item {
          width: auto;
          font-size: 1.2rem;
        }

        .site-nav__item a {
          padding: 20px 25px;
        }
      }

      /* site-scroll
------------------------- */

      .site-scroll__button {
        margin: 60px auto;
        padding: 20px 40px;
      }

      .masonry-small .image-grid__item {
        margin-bottom: 10px;
      }
    </style>
  </head>

    <div class="main">
      <div class="container container--wide">
        <h1 class="page-title">Masonry images</h1>

        <div class="image-grid are-images-unloaded" data-js="image-grid">
          <div class="image-grid__col-sizer"></div>
          <div class="image-grid__gutter-sizer"></div>
        </div>

        <div class="scroller-status">
          <div class="loader-ellips infinite-scroll-request">
            <span class="loader-ellips__dot"></span>
            <span class="loader-ellips__dot"></span>
            <span class="loader-ellips__dot"></span>
            <span class="loader-ellips__dot"></span>
          </div>
          <p class="scroller-status__message infinite-scroll-last">
            End of content
          </p>
          <p class="scroller-status__message infinite-scroll-error">
            No more pages to load
          </p>
        </div>

        <p class="pagination">
          <a class="pagination__next" href="page2.html">Next page</a>
        </p>

        <footer class="full-page-demo-footer"></footer>
      </div>
    </div>
    <!-- status elements -->
    <div class="scroller-status">
      <div class="infinite-scroll-request loader-ellips">...</div>
      <p class="infinite-scroll-last">End of content</p>
      <p class="infinite-scroll-error">No more pages to load</p>
    </div>

    <!-- pagination has path -->
    <p class="pagination">
      <a class="pagination__next" href="page2.html">Next page</a>
    </p>
  </body>
