<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../han/imgList.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section class="secImgLoading">
      <div class="imgListWrap">
        <div class="imgList"></div>
        <div class="imgList"></div>
        <div class="imgList"></div>
        <div class="imgList"></div>
      </div>
      <div class="loadingAni">
        <div class="loader10"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <button
          id="modalClose"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-dialog modal-dialog-centered" style="max-width: 70vw">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="imgAuthor"></h4>
              <div id="modalMenu">
                <div id="modalFavorite"></div>
                <div id="modalShare"></div>
                <div id="modalDown"></div>
              </div>
            </div>
            <div class="modal-body">
              <div id="modalImg">
                <div class="innerImgInfo"></div>
                <img class="innerImgModal" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <textarea
        id="shareText"
        style="opacity: 0; position: absolute; bottom: 0"
      ></textarea>
      <div id="toast">알림</div>
    </section>

    <script src="../han/imgList.js"></script>
    <script src="../han/localStorage.js"></script>
  </body>
</html>
