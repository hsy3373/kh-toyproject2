<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categoryPage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <!-- 부트스트랩 CDN -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        .wrap{
            width: 100%;
            height: 100vh;
        }
        #header{
            width: 100%;
            height: 120px;
            display: grid;
            grid-template-columns: 10% 11% 74% 5%;
        }

        #menuImg{
            width: 20px;
            margin-bottom: 3px;
        }
        .dropdown-menu{
            --bs-dropdown-link-active-bg: #f51f1f;
        }
        #star,
        #hb1,
        #hb2 {
            height: 40px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 900;
        }
        #star{
            width: 100px;
        }
        #hb2 {
            margin-right: 15px;
            float: right;
            background-color: #f0f0f0;
            color: black;
        }
        #hb1 {
            width: 80px;
        }
        #star,
        #hb1 {
            background-color: #f51f1f;
            color: white;
        }
        .header {
            padding-top: 30px;
        }
        #textLogo {
            font-weight: 500;
            font-size: 20px;
            margin: 0px 0px;
            margin-left: 5px;
            margin-top: 2px;
        }
        #welcome {
            display: inline-flex;
        }
        #welcome > h4 {
            padding-top: 6px;
            font-size: 18px;
            margin-bottom: 0;
        }
        #logo {
            margin-left: 10px;
        }
        #logo > a {
            text-decoration: none;
            color: #cc0000;
        }
        #header button {
            cursor: pointer;
        }
        #la {
            width: 100%;
            display: flex;
        }
        .categoryWrap{
            padding-top: 10px;
            width: 100%;
            height: 100%;
            display: inline-flex;
        }
        .categoryName{
            width: 25%;
            height: 100%;
            cursor: pointer;
        }
        .categoryName>h4{
            text-align: center;
            font-weight: bolder;
            font-size: 30px;
            margin-top: 30px;
            margin-bottom: 0;
        }

        /* 콘텐츠부분 */
        /* default 값으로 모든 콘텐츠를 선택한 화면이 보이기 위해서
            카테고리를 클릭하기 이전에는 모든 콘텐츠 영역의 배경색이 회색임
            */
        #content{
            width: 100%;
            height: 90%;
            background-color: gainsboro;
        }
        #c0{
            /* margin-top: 30px; */
            background-color: gainsboro;
            border-radius: 80% 80% 0% 0%;
            color: white;
            font-weight: bolder;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="header" >
            <div id="logo" class="header">
                <a id="la" href="mainPage.html"><img src="resources/image/logo.png">
                <h1 id="textLogo">Pinterest</h1></a>
            </div>
            <div id="hStar" class="header">
                <button id="star">즐겨찾기</button>
            </div>
            <div class="categoryWrap header">
                <div class="categoryName" id="c0">
                    <h4>모든 콘텐츠</h4>
                </div>
                <div class="categoryName" id="c1">
                    <h4>카테고리1</h4>
                </div>
                <div class="categoryName" id="c2">
                    <h4>카테고리2</h4>
                </div>
                <div class="categoryName" id="c3">
                    <h4>카테고리3</h4>
                </div>
            </div>
            <div id="hb" class="dropdown header">
                <button class="btn btn-secondary" type="button" id="hb2" data-bs-toggle="dropdown" aria-expanded="false">
                  <img id="menuImg" src="resources/image/menu.png">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">로그아웃</a></li>
                  <li><a class="dropdown-item" href="#">회원탈퇴</a></li>
                </ul>
              </div>
        </div>
        <div id="content"></div>
    </div>

    <script>
        $("#logo").on({
            "click": function(){
                $("#la>img").css({"width":"27px", "height":"auto"});
                $("#textLogo").css({"width":"27px", "height":"auto", "font-size": "15px"});
            }
        });

        // 카테고리 선택될때마다 색부여(회색)
        $(".categoryName").click(function(){
            $(this).css({"background-color":"gainsboro", "border-radius":"100% 90% 0% 0%", "color":"white"});
            $("#content").css("background-color", "gainsboro");
            var notClicked = $(".categoryName").not(this);
            notClicked.css({"background-color":"white", "color":"black", });
        });
    </script>

    <script>
        // 버튼 호버
        $("#star").hover(function(){
                $(this).css("background-color", "#ad081b");
            } , function(){
                $(this).css("background-color", "#f51f1f");
        });

        $(function(){
             $("#hb2").hover(function(){
                 $(this).css("backgroundColor", "#d0d0d0");
             },  function(){
                 $(this).css("backgroundColor", "#f0f0f0");
             });
        });
    </script>

</body>
</html>
