    <script>
      // 버튼 호버
      $(function () {
        $("#star, #hb1").hover(
          function () {
            $(this).css("background-color", "#ad081b");
          },
          function () {
            $(this).css("background-color", "#f51f1f");
          }
        );

        $("#hb2").hover(
          function () {
            $(this).css("backgroundColor", "#d0d0d0");
          },
          function () {
            $(this).css("backgroundColor", "#f0f0f0");
          }
        );

        // // hover시 밑줄
        // $("#da>a").hover(function(){
        //     $(this).css("text-decoration", "underline");
        // },  function(){
        //     $(this).css("text-decoration", "none");
        // });

        $(".c1, .c2, .c3, .c4").hover(
          function () {
            $(".category>div").css("border", "5px solid rgb(216, 54, 108)");
          },
          function () {
            $(".category>div").css("border", "");
          }
        );
        // div태그 클릭시 카테고리페이지로 이동
        $(".c1, .c2, .c3, .c4").click(function () {
          location.href = "categoryPage.html";
        });

        // menu버튼 클릭 후, 나오는 리스트 클릭시 배경색 진회색으로 변경

    <br/>

    <script>
      $(".slickSlide").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        draggable: false,
        autoplay: false,
        infinite: false,
        vertical: true,
        dots: false, // 테스트용 도트
        nextArrow: $(".goCt"),
        prevArrow: $(".prevNone"),
        //  initialSlide: 0 => default
      });

      // 마우스 휠로 슬라이드 이동
      $(".slickSlide").on("wheel", function (e) {
        e.preventDefault();

        if (e.originalEvent.deltaY < 0) {
          $(this).slick("slickPrev");
        } else {
          $(this).slick("slickNext");
        }
      });

      var f1b = document.getElementById("f1b");
      setInterval(function () {
        var color = Math.random() * 0xffffff;
        color = parseInt(color);
        color = color.toString(16);

        f1b.style.background = "#" + color;
      }, 3000);

      $(".autoplay").slick({
        slidesToShow: 4,
        // slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        Infinity: true,
        dots: false,
        prevArrow: $(".prevArrow"),
        nextArrow: $(".nextArrow"),
        // ,
        // appendDots: $(".dots")
      });
